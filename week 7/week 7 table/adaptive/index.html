<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>grid table</title>
  </head>
  <body>
    <div class="grid-container">
      <header class="grid-header">[Шапка страницы]</header>
      <div class="grid-main">
        <div class="mainheading">[Основная часть]</div>
        <div class="main1">[Ещё 1]</div>
        <div class="main2">[Ещё 2]</div>
        <div class="main3">[Ещё 3]</div>
        <aside class="aside">[Боковая область ]</aside>
      </div>
      <footer class="grid-footer">
        <div class="footer1">[Секция футера 1]</div>
        <div class="footer2">[Секция футера 2]</div>
        <div class="footer3">[Секция футера 3]</div>
        <div class="footer4">[Секция футера 4]</div>
      </footer>
    </div>
  </body>
</html>
