<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greeting button</title>
  </head>

  <body>
    <h1>Первая домашка по JS</h1>
    <button onclick="askName()">Нажми меня!</button>

    <script>
      function askName() {
        let username = prompt("Как к вам обращаться?", "Ваше Величество");
        alert(`Добрейшего дня, ${username}!`);
      }
    </script>
  </body>
</html>
